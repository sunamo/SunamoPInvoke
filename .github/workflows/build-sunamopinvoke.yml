name: Build SunamoPInvoke

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoPInvoke
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoPInvoke/SunamoPInvoke.csproj

    - name: Build
      run: dotnet build SunamoPInvoke/SunamoPInvoke.csproj --configuration Release --no-restore

  test:
    name: Test SunamoPInvoke.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoPInvoke.Tests/SunamoPInvoke.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoPInvoke.Tests/SunamoPInvoke.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoPInvoke.Tests/SunamoPInvoke.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
